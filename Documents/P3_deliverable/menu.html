<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> Menu </title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1> Menu </h1>
		</header>
		<section>
			<h2> Dinners </h2>
			<div class="menuContainer" id="dinners">
			</div>
		</section>
		<section>
			<h2> Desserts </h2>
			<div class="menuContainer" id="desserts">
			</div>
		</section>
		<section>
			<h2> Appetizers </h2>
			<div class="menuContainer" id="appetizers">
			</div>
		</section>

		<div id="response" visible="hidden"> 
			<h2> You have added the following items to cart: </h2>
			<ul id="cartList">
				
			</ul>
			<button id="backBtn"> Back to menu </button>
		</div>

		<script src="scripts/focusWindow.js"></script>
		<script src="scripts/menu.js"></script>
	</body>
</html>
